<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
    <h1> Регистрация </h1>

    {% if error %}
        <p style="color: #ff9900;">{{ error }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {% if form %}
            {{ form.as_p }}
        {% else %}
        <label for="username"> Введите логин: </label>
        <input type="text" id="username" name="username" maxlength="30" required>

        <label for="password"> Введите пароль: </label>
        <input type="password" id="password" name="password" minlength="8" required>

        <label for="repeat_password"> Повторите пароль: </label>
        <input type="password" id="repeat_password" name="repeat_password" minlength="8" required>

        <label for="age"> Введите свой возраст: </label>
        <input type="number" id="age" name="age" maxlength="3" required><br><br>
        {% endif %}

        <button type="submit"> Зарегистрироваться </button>

    </form>

</body>
</html>
